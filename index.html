<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman Game</div>
            <div class="category">
                Category: <span id="category"></span>
            </div>
        </div>

        
        <div class="draw-section">
            <div class="man-draw">
                <div class="the-draw">
                    <div class="stand"></div>
                    <div class="hang"></div>
                    <div class="rope"></div>
                    <div class="man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="arms"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="letters-section">
            <div class="letters"></div>
        </div>

        <div class="guess-section">
            <div class="guesses"></div>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
